<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Internship Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
		<h2 class="text-center p-4">Internship Form</h2>
		<form id="internship-form" class="needs-validation" novalidate>
	        <div class="row mb-3">
		        <div class="col-md-4">
					<label for="first-name-input" class="form-label">First Name</label>
		            <input
			            type="text"
			            class="form-control"
			            id="first-name-input"
			            required
		            />
		            <div class="invalid-feedback">First name required!</div>
			    </div>
				
		        <div class="col-md-4">
		            <label for="last-name-input" class="form-label">Last Name</label>
		            <input
			            type="text"
			            class="form-control"
			            id="last-name-input"
			            required
		            />
			        <div class="invalid-feedback">Last name required!</div>
			    </div>

				<div class="col-md-4">
					<label for="email-input" class="form-label">Email Address</label>
		            <input
			            type="email"
			            class="form-control"
			            id="email-input"
			            required
		            />
					<div class="invalid-feedback">Email required!</div>
				</div>
	        </div>

			<div class="row mb-3">		
				<div class="col-md-6">
					<label for="college-input" class="form-label">College</label>
					<input
			            type="text"
			            class="form-control"
			            id="college-input"
			            required
					/>
					<div class="invalid-feedback">Please provide a valid college.</div>
				</div>

				<div class="col-md-3">
					<label for="grad-year-select" class="form-label">Graduation Year</label>
		            <select class="form-select" id="grad-year-select" required>
						<option value="" disabled selected>Choose...</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
					<div class="invalid-feedback">Please select a valid Graduation Year.</div>
				</div>
				
				<div class="col-md-3">
					<label for="roll-no-input" class="form-label">Roll No.</label>
					<input
			            type="text"
			            class="form-control"
			            id="roll-no-input"
			            required
		            />
		            <div class="invalid-feedback">Please provide a valid Roll no.</div>
				</div>
			</div>

			<div class="mb-3">
				<div class="form-check">
					<input
			            class="form-check-input"
			            type="checkbox"
			            id="conditions-checkbox"
			            required
		            />
		            <label class="form-check-label" for="conditions-checkbox">
			            Agree to terms and conditions
		            </label>
		            <div class="invalid-feedback">
			            You must agree before submitting.
		            </div>
				</div>
			</div>

			<button class="btn btn-primary" type="submit">Submit form</button>
		</form>
	</div>

    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
